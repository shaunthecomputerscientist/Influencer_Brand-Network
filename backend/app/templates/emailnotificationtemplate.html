<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .email-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffce80;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #ffeed3;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .body {
            padding: 20px;
            line-height: 1.6;
            background-color: #ffeed3;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .body h2 {
            color: #ff9b31;
            font-size: 22px;
        }

        .body p {
            margin: 10px 0;
        }

        .bold-text {
            font-weight: bold;
            color: #555;
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
            background-color: #ffce80;
        }

        .footer a {
            color: #ff5709;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <title>Notifications</title>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>You have new Notifications on {{platformName}}</h1>
        </div>
        <div class="body">
            <h2>Hello {{ user_name }},</h2>
            <p>You have new notifications from {{sender}}</p>
            <br>
            <h4>Here is a brief:</h4>
            <p class="bold-text">{{message}}</p>
            <br>
            <p>Please <a href="{{ dashboard_url }}" target="_blank">click here</a> to access your dashboard</p>
        </div>
        <div class="footer">
            <p>
                Â© 2024 {{platformName}}. All rights reserved.<br>
                Need help? <a href="mailto:support@example.com">Contact Support</a>
            </p>
        </div>
    </div>
</body>
</html>
